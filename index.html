<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=git, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="board" class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="row">
                    <div class="col-lg-4 text-center h1" data-cell="1">1</div>
                    <div class="col-lg-4 text-center h1" data-cell="2">2</div>
                    <div class="col-lg-4 text-center h1" data-cell="3">3</div>
                </div>
                <div class="row">
                    <div class="col-lg-4 text-center h1" data-cell="4">4</div>
                    <div class="col-lg-4 text-center h1" data-cell="5">5</div>
                    <div class="col-lg-4 text-center h1" data-cell="6">6</div>
                </div>
                <div class="row">
                    <div class="col-lg-4 text-center h1" data-cell="7">7</div>
                    <div class="col-lg-4 text-center h1" data-cell="8">8</div>
                    <div class="col-lg-4 text-center h1" data-cell="9">9</div>
                 </div>
            </div>
        </div>
    </div>
    <div id="judgement">
        <button id="restart">Restart</button>
    </div>
</body>
</html>
