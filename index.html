<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=git, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="./styles/tictacstyle.css">
    <script src="tictacscript.js" defer></script>
</head>
<body>
    <div id="board" class="board">
        <div class="cell" id="1" data-cell>1</div>
        <div class="cell" id="2"  data-cell>2</div>
        <div class="cell" id="3"  data-cell><3/div>
        <div class="cell" id="4"  data-cell>4</div>
        <div class="cell" id="5"  data-cell>5</div>
        <div class="cell" id="6"  data-cell>6</div>
        <div class="cell" id="7"  data-cell>7</div>
        <div class="cell" id="8"  data-cell>8</div>
        <div class="cell" id="9"  data-cell>9</div>
    </div>
    <div id="judgement">
        <button id="restart">Restart</button>
    </div>
</body>
</html>
