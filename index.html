<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=git, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container-fluid" data-whole>
    
        <div id="overlay">
            <div class="chooseplayer">
                <div class="head">Choose your player!</div>
                <div class="player"><button type="button" class="plyrbtn">X</button></div>
                <div class="player"><button type="button" class="plyrbtn">O</button></div> 
            </div>
        </div>

        <div id="judgement">
            <div class="finishplayer">
                <div id="messagehead"></div>
                <div id="messagebody"><button type="button" id="replaybtn">Replay?</button></div>
            </div>
        </div>

        <div class="row"  data-container>
            <div class="col-xs-6 col-xs-offset-3" data-board>
                <div class="row">
                    <div class="col-xs-4 text-center panel-body" data-cell="1"></div>
                    <div class="col-xs-4 text-center panel-body" data-cell="2"></div>
                    <div class="col-xs-4 text-center panel-body" data-cell="3"></div>
                </div>
                <div class="row">
                    <div class="col-xs-4 text-center panel-body" data-cell="4"></div>
                    <div class="col-xs-4 text-center panel-body" data-cell="5"></div>
                    <div class="col-xs-4 text-center panel-body" data-cell="6"></div>
                </div>
                <div class="row">
                    <div class="col-xs-4 text-center panel-body" data-cell="7"></div>
                    <div class="col-xs-4 text-center panel-body" data-cell="8"></div>
                    <div class="col-xs-4 text-center panel-body" data-cell="9"></div>
                 </div>
            </div>
        </div>
    </div>

</body>
</html>
